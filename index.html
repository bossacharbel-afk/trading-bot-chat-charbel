
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>SignalBot Trading</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #chat {
      width: 380px;
      background: #020617;
      border-radius: 14px;
      padding: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    h3 { text-align: center; margin-top: 0; }
    #messages {
      height: 320px;
      overflow-y: auto;
      background: #020617;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #1e293b;
    }
    .user {
      text-align: right;
      color: #38bdf8;
      margin: 6px 0;
    }
    .bot {
      text-align: left;
      color: #a3e635;
      margin: 6px 0;
    }
    .hint {
      font-size: 12px;
      color: #94a3b8;
      text-align: center;
      margin-bottom: 6px;
    }
    .actions {
      display: flex;
      gap: 6px;
      margin-bottom: 8px;
    }
    .actions button {
      flex: 1;
      background: #0ea5e9;
      border: none;
      border-radius: 8px;
      color: #020617;
      padding: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    input {
      width: 72%;
      padding: 8px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    .send {
      width: 24%;
      padding: 8px;
      border-radius: 8px;
      border: none;
      background: #a3e635;
      color: #020617;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat">
    <h3>ðŸ¤– SignalBot Trading</h3>
    <div class="hint">Essaye: BTC, ETH, EUR/USD</div>

    <div class="actions">
      <button onclick="quick('btc')">BTC</button>
      <button onclick="quick('eth')">ETH</button>
      <button onclick="quick('eur')">EUR/USD</button>
    </div>

    <div id="messages"></div>

    <input id="input" placeholder="Ã‰cris un actif (ex: BTC)">
    <button class="send" onclick="send()">Envoyer</button>
  </div>

  <script>
    function botReply(asset) {
      const up = Math.random() > 0.5;
      if (asset === "btc") return up ? "ðŸ“ˆ BTC: tendance HAUSSIÃˆRE (indicatif)" : "ðŸ“‰ BTC: tendance BAISSIÃˆRE (indicatif)";
      if (asset === "eth") return up ? "ðŸ“ˆ ETH: tendance HAUSSIÃˆRE (indicatif)" : "ðŸ“‰ ETH: tendance BAISSIÃˆRE (indicatif)";
      if (asset === "eur") return up ? "ðŸ“ˆ EUR/USD: tendance HAUSSIÃˆRE (indicatif)" : "ðŸ“‰ EUR/USD: tendance BAISSIÃˆRE (indicatif)";
      return "Ã‰cris BTC, ETH ou EUR/USD.";
    }

    function quick(asset) {
      addUser(asset.toUpperCase());
      addBot(botReply(asset));
    }

    function send() {
      const input = document.getElementById("input");
      const msg = input.value.toLowerCase().trim();
      if (!msg) return;

      addUser(msg.toUpperCase());

      let asset = "";
      if (msg.includes("btc")) asset = "btc";
      if (msg.includes("eth")) asset = "eth";
      if (msg.includes("eur")) asset = "eur";

      addBot(botReply(asset));
      input.value = "";
    }

    function addUser(text) {
      const messages = document.getElementById("messages");
      messages.innerHTML += `<div class="user">${text}</div>`;
      messages.scrollTop = messages.scrollHeight;
    }

    function addBot(text) {
      const messages = document.getElementById("messages");
      messages.innerHTML += `<div class="bot">${text}</div>`;
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
